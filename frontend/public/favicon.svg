<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Щит ARES (бог войны) -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Щит -->
  <path d="M 50 10 L 25 20 L 25 50 Q 25 70 50 85 Q 75 70 75 50 L 75 20 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1a1a1a" 
        stroke-width="2"/>
  
  <!-- Меч (символ силы и спорта) -->
  <line x1="50" y1="25" x2="50" y2="70" 
        stroke="url(#swordGradient)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  <line x1="50" y1="25" x2="45" y2="30" 
        stroke="url(#swordGradient)" 
        stroke-width="2" 
        stroke-linecap="round"/>
  <line x1="50" y1="25" x2="55" y2="30" 
        stroke="url(#swordGradient)" 
        stroke-width="2" 
        stroke-linecap="round"/>
  <polygon points="50,70 45,75 55,75" 
           fill="url(#swordGradient)"/>
  
  <!-- Греческая буква Alpha (символ начала и силы) -->
  <text x="50" y="60" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle" 
        opacity="0.9">Α</text>
</svg>

